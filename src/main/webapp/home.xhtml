<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template = "/WEB-INF/layout/base.xhtml">

        <ui:define name = "content">



            <h:form styleClass="wrapper mt-4">
                <div class="w-20rem m-auto">
                    <div class="ui-fluid mb-4">
                        <div class="field">
                            <p:outputLabel for="@next" value="Enter User ID"/>
                            <p:inputText id="clientid-label" value="#{moviesRecController.clientID}"/>
                        </div>
                        <p:commandButton value="Get Movies" action="#{moviesRecController.getmovies()}"  styleClass="ui-button-danger" update="@form"/>
                    </div>
                </div>


                <p:outputPanel styleClass="field col-12 md:col-6" rendered="#{moviesRecController.loading}">
                    <div class="custom-skeleton p-4">
                        <ul class="m-0 p-0">
                            <li class="mb-3">
                                <div class="flex">
                                    <p:skeleton shape="circle" size="4rem" class="mr-2"/>
                                    <div style="flex: 1">
                                        <p:skeleton width="100%" class="mb-2"/>
                                        <p:skeleton width="75%"/>
                                    </div>
                                </div>
                            </li>
                            <li class="mb-3">
                                <div class="flex">
                                    <p:skeleton shape="circle" size="4rem" class="mr-2"/>
                                    <div style="flex: 1">
                                        <p:skeleton width="100%" class="mb-2"/>
                                        <p:skeleton width="75%"/>
                                    </div>
                                </div>
                            </li>
                            <li class="mb-3">
                                <div class="flex">
                                    <p:skeleton shape="circle" size="4rem" class="mr-2"/>
                                    <div style="flex: 1">
                                        <p:skeleton width="100%" class="mb-2"/>
                                        <p:skeleton width="75%"/>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="flex">
                                    <p:skeleton shape="circle" size="4rem" class="mr-2"/>
                                    <div style="flex: 1">
                                        <p:skeleton width="100%" class="mb-2"/>
                                        <p:skeleton width="75%"/>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </p:outputPanel>



                <p:dataTable var="movie" value="#{moviesRecController.movies}" rendered="#{not moviesRecController.loading}">
                    <p:column headerText="Movie ID">
                        <h:outputText value="#{movie.movieID}"/>
                    </p:column>

                    <p:column headerText="Movie">
                        <h:outputText value="#{movie.movieName}"/>
                    </p:column>
                </p:dataTable>

            </h:form>

        </ui:define>



    </ui:composition>
</html>
