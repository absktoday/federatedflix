<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template = "/WEB-INF/layout/base.xhtml">

        <ui:define name = "content">

            <h:form>
                <h:commandButton id="myButton" value="Click me" action="#{moviesRecController.callGetMovies()}" />
            </h:form>

            <script>
                $(document).ready(function () {
                    $('#myButton').click(function () {
                        $.ajax({
                            type: 'POST',
                            url: '#{moviesRecController.callGetMovies()}',
                            success: function () {
                                console.log('Function executed successfully');
                            },
                            error: function () {
                                console.error('Error executing function');
                            }
                        });
                    });
                });
            </script>


            <h:form>
                <div class="w-20rem m-auto">
                    <div class="ui-fluid mb-4">
                        <div class="field">
                            <p:outputLabel for="@next" value="Enter User ID"/>
                            <p:inputText id="clientid-label" value="#{moviesRecController.clientID}"/>
                        </div>
                        <p:commandButton value="Get Movies" action="#{moviesRecController.getmovies()}"  styleClass="ui-button-danger" update="ratings-table"/>
                    </div>
                </div>
            </h:form>



            <div class="wrapper grid">
                <div class="col-12 md:col-6">
                    <span class="text-2xl font-semibold">Recommended Movies</span>
                    <h:form id="ratings-table" styleClass="mt-2">
                        <p:dataTable var="movie" value="#{moviesRecController.movies}">
                            <p:column headerText="Movie ID">
                                <h:outputText value="#{movie.movieID}"/>
                            </p:column>

                            <p:column headerText="Movie">
                                <h:outputText value="#{movie.movieName}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                </div>
                <div class="col-12 md:col-6">
                    <span class="text-2xl font-semibold">Previous Ratings</span>
                    <h:form id="previous-ratings-table"  styleClass="mt-2">
                        <p:dataTable var="entry" value="#{userMovieRatingsController.previousMovieRatingsList}">
                            <p:column headerText="Movie">
                                #{entry.key}
                            </p:column>
                            <p:column headerText="Rating">
                                #{entry.value}
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </div>




        </ui:define>



    </ui:composition>
</html>
